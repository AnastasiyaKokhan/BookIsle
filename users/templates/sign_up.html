{% extends 'main.html' %}

{% load static %}
{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/sign_up.css' %}">
{% endblock %}

{% block title %}
    <title>Sign up</title>
{% endblock %}

{% block search %}
    <div class="header__search">
        <div class="header__search-image">
            <img src="{% static 'img/search.svg' %}" alt="">
        </div>
        <form action="{% url 'reader_search' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="search" id="search" placeholder="Поиск по читателям" minlength="3"/>
        </form>
    </div>
{% endblock %}

{% block main %}
<div class="main">
    <form action="" method="POST" class="sign_up_form">
        {% csrf_token %}
        <h2>Регистрация читателя</h2>
        <table>
           {{ sign_up_form.as_table }}
        </table>
        <input type="submit" value="Зарегистрировать читателя">
    </form>
</div>
{% endblock %}
